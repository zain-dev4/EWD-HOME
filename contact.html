<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact us</title>
    <link rel="stylesheet" href="./css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./particle/blog.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

</head>

<body>
    <div id="navbar"></div>


    <div class="container-fluid ">
        <div id="particles-js">

        </div>
        <div class="banner_title">
            <h1 class="text-white animate__animated animate__bounce animate__delay-2s">CONTACT US</h1>
            <!-- <p class="text-white pt-1 font-25 text-left set-info"></p> -->
        </div>


        <div class="row pt-4">
            <div class="col-md-1 "></div>
            <div class=" col-md-12 col-lg-5  ">
                <img src="images/nj_map_img.png " class="img-fluid" />
                <h3>We power on demand solutions worldwide</h3>
   
                <p class="text-contact text-02A3F4"> <i class="fa fa-envelope "></i> <span>  support@ewdtech.com</span> <br> <i class="fa 
fa-map-marker"></i> Office number 529, 5th floor, mezan executive tower, near by state life building, next to chinot bazar, Faisalabad</p>
                <p class="text-contact "><i class="fa fa-phone "></i><span> +92 333 2793279</span></p>
            </div>
            <div class="col-md-12 col-lg-5 ">
                <h2 class="text-center">GOT AN IDEA? SAY HI</h2>
                <div class="text-center">
                    <i class="fa fa-square text-02A3F4"></i>
                    <i class="fa fa-square text-dark"></i>
                    <i class="fa fa-square text-02A3F4"></i>
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" name="" id="" cols="30" rows="10" placeholder="Enter You Message"></textarea>
                        </div>
                        <div class="form-group">
                            <button class="btn text-bg-02A3F4 text-white btn-lg 5 "> Submit</button> </div>
                    </form>
                </div>
            </div>
            <div class="col-md-2 "></div>
        </div>
        <div class="row form-back-image mt-5">
            <div class="col-md-12">
                <h1 class="text-white font-weight-bold">DO YOU HAVE A NEW IDEA OR PROJECT? </h1>
                <h1 class="text-white font-weight-bold">A FREE QUOTE!</h1>
            </div>
            <div class="col-md-4">
                <form action="">
                    <div class="form-group">
                        <label for="labeled " class=" text-white font-weight-bold font-25 position-absolute">Name :</label>
                        <input type="text" class="bg-input-1 bg-input w-100 font-25">
                    </div>



            </div>
            <div class="col-md-4">

                <div class="form-group">
                    <label for="labeled " class=" text-white font-weight-bold font-25 position-absolute">Email :</label>
                    <input type="text" class="bg-input-2 bg-input w-100 font-25">
                </div>



            </div>
            <div class="col-md-4">

                <div class="form-group">
                    <label for="labeled " class=" text-white font-weight-bold font-25 position-absolute">Phone :</label>
                    <input type="text" class="bg-input-3 bg-input w-100 font-25">
                </div>


            </div>
            <div class="col-md-4 mt-5">
                <div class="form-group">
                    <label for="labeled " class=" text-white font-weight-bold font-25 position-absolute">Company :</label>
                    <input type="text" class="bg-input-4 bg-input w-100 font-25">
                </div>
            </div>
            <div class="col-md-8 mt-5">
                <div class="form-group">
                    <label for="labeled " class=" text-white font-weight-bold font-25 position-absolute">Message :</label>
                    <input type="text" class="bg-input-5 bg-input w-100 font-25">
                </div>
            </div>
            <div class="col-md-12 mt-5 text-center">
                <button class="btn-lg btn btn-modify font-25 "> Send It !</button>
            </div>
            </form>
        </div>
    </div>


    <div id="footer">

    </div>
     
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

        AOS.init();
        $(document).ready(function() {
           
           var addClass = document.getElementById("navbarid5");
           addClass.classList.add("border-bottom-style");
});
    </script>
